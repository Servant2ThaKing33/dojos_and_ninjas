<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="static/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
    <form action="/create_dojo" method="POST" class="col-6 bg-dark">
        <h2 class="text-center text-primary">New Dojo</h2>
            <div class="form-group text-primary">
                <label for="dojo">Name:</label>
                <input type="text" name="submit" >
                <input class="btn btn-primary" type="submit" value="Add Dojo">
            </div>
        </div>
    </form>


    <div class="col bg-dark">
        <h2 class="text-center text-primary">Dojos</h2>
    <table>
        <tbody>
            {% for one_dojo in dojos %}
                <tr>
                    <td>{{ one_dojo.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </div>
    </div>
</div>
    </table>

    <div>
        <p><a href="/ninja"> Add ninja</a></p>
    </div>

</body>
</html>
